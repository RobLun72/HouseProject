version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: temperature-postgres
    environment:
      POSTGRES_DB: temperaturedb
      POSTGRES_USER: tempuser
      POSTGRES_PASSWORD: temppass123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - temperature-network

  house-postgres:
    image: postgres:15
    container_name: house-postgres
    environment:
      POSTGRES_DB: housedb
      POSTGRES_USER: houseuser
      POSTGRES_PASSWORD: housepass123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5434:5432"
    volumes:
      - house_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - house-network

  temperature-service:
    build:
      context: .
      dockerfile: ./TemperatureService/Dockerfile
    container_name: temperature-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_Kestrel__Certificates__Default__Password=crypticpassword
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ASPNETCORE_HTTPS_PORT=443
      - DOTNET_RUNNING_IN_CONTAINER=true
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=temperaturedb;Username=tempuser;Password=temppass123;
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=admin
      - RabbitMQ__Password=admin123
    ports:
      - "7002:443"
      # HTTP port for internal redirects only - not exposed externally
    volumes:
      - ~/.aspnet/https:/https:ro
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - temperature-network
      - messaging-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    container_name: house-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672" # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    networks:
      - messaging-network

  house-service:
    build:
      context: .
      dockerfile: ./HouseService/Dockerfile
    container_name: house-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_Kestrel__Certificates__Default__Password=crypticpassword
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ASPNETCORE_HTTPS_PORT=443
      - DOTNET_RUNNING_IN_CONTAINER=true
      - ConnectionStrings__DefaultConnection=Host=house-postgres;Port=5432;Database=housedb;Username=houseuser;Password=housepass123;
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=admin
      - RabbitMQ__Password=admin123
    ports:
      - "7001:443"
      # HTTP port for internal redirects only - not exposed externally
    volumes:
      - ~/.aspnet/https:/https:ro
    depends_on:
      - house-postgres
      - rabbitmq
    networks:
      - house-network
      - messaging-network
    restart: unless-stopped

  frontend:
    build:
      context: ./Front-end
      dockerfile: Dockerfile
      target: development # Use development target for local development
    container_name: house-frontend
    environment:
      # Environment configuration following Infrastructure-Agent.md hierarchy
      - NODE_ENV=development
      - VITE_HOUSE_API_URL=https://localhost:7001
      - VITE_TEMPERATURE_API_URL=https://localhost:7002
      - VITE_HOUSE_API_KEY=dev-key-123456789
      - VITE_TEMPERATURE_API_KEY=dev-key-123456789
    ports:
      - "3000:3000" # Vite dev server port
    volumes:
      # Volume mounts for hot reload during development (per Infrastructure-Agent.md)
      - ./Front-end:/app
      - /app/node_modules # Anonymous volume for node_modules performance
    depends_on:
      - house-service
      - temperature-service
    networks:
      - house-network
      - temperature-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
  house_postgres_data:
  rabbitmq_data:

networks:
  temperature-network:
    driver: bridge
  house-network:
    driver: bridge
  messaging-network:
    driver: bridge
